<!doctype html>
<html lang="en">
  <head>
    <title>Tinder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Tinder</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
              <button id="btn-signup" class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#signup-modal">Signup</button>
              <button id="btn-login" class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#login-modal">Login</button>
            </form>
          </div>
        </div>
      </nav>

    <div id="users"></div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="login-modal-label">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="frm-login">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="form-group">
                    <label for="input-login-username" title="Type in your username.">Username</label>
                    <input type="text" name="username" class="form-control" id="input-login-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="input-login-password" title="Type in your password.">Password</label>
                  <input type="password" name="password" class="form-control" id="input-login-password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                  <input type="checkbox" class="form-check-input" id="remember-me-check">
                  <label class="form-check-label" for="remember-me-check">Remember me</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#signup-modal">Need an account?</a>
              <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#forgot-password-modal">Forgot password?</a>
              <button id="btn-login-submit" type="submit" class="btn btn-primary" disabled>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signup-modal-label">Signup</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="frm-signup">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="form-group">
                  <label for="input-signup-firstName" title="First name: Only letters. No spaces. Between 2 and 20 characters.">*First name</label>
                  <input type="text" name="firstName" class="form-control" id="input-signup-firstName" placeholder="Hans" required>
                </div>
                <div class="form-group">
                    <label for="input-signup-lastName" title="Last name: Only letters. No spaces. Between 2 and 20 characters.">*Last name</label>
                    <input type="text" name="lastName" class="form-control" id="input-signup-lastName" placeholder="Hansen" required>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4">
                      <label for="input-signup-age" title="Age: Only numbers. Must be 18 or older to use it.">*Age</label>
                      <input type="number" name="age" class="form-control" id="input-signup-age" placeholder="25" min="18" max="99" required>
                    </div>
                    <div class="col-sm-4">
                      <label for="sel-gender" title="Gender: Please select your gender.">*Gender</label>
                      <select class="custom-select" name="gender" id="sel-gender" required>
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div class="col-sm-4">
                      <label for="sel-interestedIn" title="Interested in: Please select, what you are looking for.">*Interested in</label>
                      <select class="custom-select" name="interestedIn" id="sel-interestedIn" required>
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Both</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="txt-signup-description" title="Description: Write a little something about yourself.">Description</label>
                  <textarea class="form-control" name="description" aria-label="With textarea" id="txt-signup-description" placeholder="Write something awesome about yourself..."></textarea>
                </div>
                <div class="form-group">
                  <label for="input-signup-phonenumber" title="Phone number: Only numbers. Onlye danish phone numbers allowed. Exactly 8 digits.">*Phone number</label>
                  <input type="number" name="phoneNumber" class="form-control" id="input-signup-phoneNumber" placeholder="12345678" min="11111111" max="99999999" title="Must be a valid danish phone number" required>
                </div>
                <div class="form-group">
                  <label for="input-signup-email" title="Email: Valid email adress. Must contain @ and . something.">*Email</label>
                  <input type="email" name="email" class="form-control" id="input-signup-email" placeholder="hans@hansen.dk" required>
                </div>
                <div class="form-group">
                  <label for="input-signup-username" title="Username: Between 5 and 16 characters. Letters, numbers, - and _ allowed.">*Username</label>
                  <input type="text" name="username" class="form-control" id="input-signup-username" placeholder="HansHansen" required>
                </div>
                <div class="form-group">
                  <label for="input-signup-password" title="Password: Must contain 1 uppercase letter, 1 lowercase letter, a number and be between 6 and 15 characters.">*Password</label>
                  <input type="password" name="password" class="form-control" id="input-signup-password" placeholder="Type password" required>
                </div>
                <div class="form-group">
                  <label for="input-signup-passwordConfirm" title="Confirm password: Same rules as password, and then it must be exactly alike the password!">*Confirm password</label>
                  <input type="password" name="passwordConfirm" class="form-control" id="input-signup-passwordConfirm" placeholder="Confirm password" required>
                </div>
                <div class="form-group">
                  <br>
                  * Fields are required and must be filled out!
                </div>  
              </div>
              <div class="modal-footer">
                <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">Already have an account?</a>
                <button id="btn-signup-submit" type="submit" class="btn btn-success" disabled>Signup</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1" role="dialog" aria-labelledby="forgot-password-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgot-password-modal-label">Forgot password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="frm-forgot-password">
            <div class="modal-body">
              <div class="form-group">
                  <label for="input-forgot-password">Enter username or email</label>
                  <input type="text" name="forgot-password" class="form-control" id="input-forgot-password" placeholder="Username or Email" required>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">Back to login</a>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
